query HomePage {
  homepage {
    seo {
      title
      description
    }
    noindex
    heroImage {
      url
    }
    heroCtaLabel
    whiteSectionHeading
    whiteSectionBody
    productsSectionCtaLabel
    pinkSectionHeading
    pinkSectionSubheading
    pinkSectionLeftBody
    pinkSectionLeftTitle
    pinkSectionRightBody
    pinkSectionRightTitle
    pinkSectionCtaLabel
    topLeftImage {
      alt
      url
    }
    bottomLeftImage {
      alt
      url
    }
    rightImage {
      alt
      url
    }
    purpleSectionBody
    purpleSectionHeading
  }
}

query dropPage {
  droppage {
    seo {
      description
      title
      twitterCard
      image {
        url
        alt
      }
    }
    title
    headline
    instructions
    callout
  }
}

query CartPage {
  cartpage {
    title
    emptycartmessage
    discountLabel
    couponPlaceholder
    couponButtonLabel
    couponErrorMessage
    subtotalLabel
    totalLabel
    shippingFeesInstructions
    checkoutCtaLabel
    backButtonLabel
    seo {
      description
      title
      twitterCard
      image {
        url
        alt
      }
    }
    noindex
  }
}

