query Drops {
  allDrops {
    id
    slug
    releaseDate
    deliveryDate
    products {
      id
      description
      name
      unitPrice
      pictures {
        alt
        url
      }
    }
  }
}

query dropById($dropId: ItemId) {
  drop(filter: { id: { eq: $dropId } }) {
    id
    releaseDate
    endDate
    deliveryDate
    products {
      id
      name
      description
    }
    pictures {
      alt
      url
    }
  }
}
