query Drops {
  allDrops {
    id
    slug
    releaseDate
    deliveryDate
    endDate
    pictures {
      id
      alt
      url
    }
    products {
      id
      description
      name
      unitPrice
      allergens
      ingredients
      pictures {
        id
        alt
        url
      }
    }
  }
}

query dropById($dropId: ItemId) {
  drop(filter: { id: { eq: $dropId } }) {
    id
    slug
    releaseDate
    endDate
    deliveryDate
    endDate
    pictures {
      id
      alt
      url
    }
    products {
      id
      name
      description
      unitPrice
      pictures {
        id
        alt
        url
      }
    }
  }
}
