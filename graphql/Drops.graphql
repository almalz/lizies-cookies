query Drops {
  allDrops {
    id
    slug
    releaseDate
    deliveryDate
    endDate
    pictures {
      id
      alt
      url
    }
    products {
      id
      description
      name
      unitPrice
      allergens
      ingredients
      pictures {
        id
        alt
        url
      }
    }
    title
    description
  }
}

query dropById($dropId: ItemId) {
  drop(filter: { id: { eq: $dropId } }) {
    id
    slug
    releaseDate
    endDate
    deliveryDate
    endDate
    pictures {
      id
      alt
      url
    }
    products {
      id
      name
      description
      unitPrice
      pictures {
        id
        alt
        url
      }
    }
    title
    description
  }
}

query nextIncomingDrops($TODAY: Date) {
  allDrops(
    orderBy: endDate_ASC
    filter: { endDate: { gte: $TODAY }, releaseDate: { lte: $TODAY } }
  ) {
    id
    slug
    releaseDate
    endDate
    deliveryDate
    endDate
    pictures {
      id
      alt
      url
    }
    products {
      id
      name
      description
      unitPrice
      pictures {
        id
        alt
        url
      }
    }
    title
    description
  }
  droppage {
    title
    description
    metadata {
      title
      description
    }
  }
}
